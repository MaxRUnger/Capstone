{% extends "app_base.html" %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-slate-900 dark:text-white">Create Learning Objective</h1>
      <p class="text-slate-500 dark:text-slate-400 mt-1">{{ class_name }} · Upload a file to add new objectives</p>
    </div>
    <a href="{{ url_for('main.class_detail', class_id=class_id) }}" class="px-4 py-2 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg transition-colors text-sm font-medium text-slate-900 dark:text-white">← Back</a>
  </div>

  <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm p-12">
    <div class="max-w-xl mx-auto">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-blue-50 dark:bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
        </div>
        <h2 class="font-semibold text-slate-900 dark:text-white mb-2">Upload Learning Objectives</h2>
        <p class="text-sm text-slate-500 dark:text-slate-400">CSV or Excel files with objective data</p>
      </div>

      <form action="{{ url_for('main.upload_learning_objective', class_id=class_id) }}" method="post" enctype="multipart/form-data">
        <label class="block">
          <div class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl p-12 text-center hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all cursor-pointer">
            <svg class="w-12 h-12 text-slate-400 dark:text-slate-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            <p class="font-medium text-slate-900 dark:text-white mb-1">Click to upload or drag and drop</p>
            <p class="text-sm text-slate-500 dark:text-slate-400">CSV, XLS, or XLSX</p>
            <input type="file" name="file" accept=".csv,.xlsx,.xls" required class="hidden" id="fileInput" onchange="document.getElementById('fileName').textContent = this.files[0]?.name || 'No file chosen'">
          </div>
        </label>
        <p id="fileName" class="text-sm text-slate-500 dark:text-slate-400 mt-2 text-center">No file chosen</p>

        <button type="submit" class="w-full mt-6 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
          Upload
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
