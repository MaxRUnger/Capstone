<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Clarity{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors">
    <nav class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700">
        <div class="max-w-[1600px] mx-auto px-8 py-3">
            <div class="flex items-center gap-8">
                <a href="{{ url_for('main.instructor_dashboard') if session.get('role') == 'instructor' else url_for('main.student_dashboard') }}" class="font-semibold text-slate-900 dark:text-white">Mastery Grading</a>
                {% if (class_id is defined and class_id) and session.get('role') == 'instructor' %}
                <div class="flex gap-1 flex-1">
                    <a href="{{ url_for('main.class_detail', class_id=class_id) }}" class="flex items-center gap-2 px-3 py-2 rounded-md text-sm {% if request.endpoint == 'main.class_detail' %}bg-blue-600 text-white{% else %}text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %} transition-colors">Dashboard</a>
                    <a href="{{ url_for('main.class_students', class_id=class_id) }}" class="flex items-center gap-2 px-3 py-2 rounded-md text-sm {% if request.endpoint == 'main.class_students' %}bg-blue-600 text-white{% else %}text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %} transition-colors">Students</a>
                    <a href="{{ url_for('main.class_objectives', class_id=class_id) }}" class="flex items-center gap-2 px-3 py-2 rounded-md text-sm {% if request.endpoint == 'main.class_objectives' %}bg-blue-600 text-white{% else %}text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %} transition-colors">Learning Objectives</a>
                    <a href="{{ url_for('main.update_grade', class_id=class_id) }}" class="flex items-center gap-2 px-3 py-2 rounded-md text-sm {% if 'update_grade' in (request.endpoint or '') %}bg-blue-600 text-white{% else %}text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %} transition-colors">Upload Grades</a>
                </div>
                {% endif %}
                <div class="relative ml-auto" id="menuContainer">
                    <button type="button" id="menuBtn" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors" aria-label="Menu">
                        <svg class="w-5 h-5 text-slate-600 dark:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                    </button>
                    <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-lg py-2 z-50">
                        <button type="button" id="themeBtn" class="w-full flex items-center gap-3 px-4 py-2.5 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                            <svg id="iconSun" class="w-4 h-4 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            <svg id="iconMoon" class="w-4 h-4 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            <span id="themeLabel">Dark Mode</span>
                        </button>
                        <a href="{{ url_for('main.support') }}" class="w-full flex items-center gap-3 px-4 py-2.5 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Support & Help
                        </a>
                        <div class="border-t border-slate-200 dark:border-slate-700 my-2"></div>
                        <a href="{{ url_for('main.logout') }}" class="w-full flex items-center gap-3 px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-[1600px] mx-auto px-8 py-6">
        {% block content %}{% endblock %}
    </main>
    <script>
        (function() {
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (stored === 'dark' || (!stored && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            const themeBtn = document.getElementById('themeBtn');
            const themeLabel = document.getElementById('themeLabel');
            themeBtn?.addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeLabel.textContent = isDark ? 'Light Mode' : 'Dark Mode';
            });
            const isDark = document.documentElement.classList.contains('dark');
            if (themeLabel) themeLabel.textContent = isDark ? 'Light Mode' : 'Dark Mode';
            const menuBtn = document.getElementById('menuBtn');
            const menuDropdown = document.getElementById('menuDropdown');
            menuBtn?.addEventListener('click', function(e) {
                e.stopPropagation();
                menuDropdown?.classList.toggle('hidden');
            });
            document.addEventListener('click', function() {
                menuDropdown?.classList.add('hidden');
            });
        })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
